{%- extends "sphinx_rtd_theme/breadcrumbs.html" %}

{% block breadcrumbs_aside %}
  <li class="wy-breadcrumbs-aside">
    {% if hasdoc(pagename) and pagename != "search" and pagename != "genindex" %}
      <a href="{{ pathto( {{ pagename }} ) }}">
      <img src="{{ pathto("_static/uk_flag.png", 1) }}" border="0" alt="UK"/></a>
      <a href="{{ pathto( {{ pagename }} ) }}">
      <img src="{{ pathto("_static/de_flag.png", 1) }}" border="0" alt="UK"/></a>
      <!-- <a href="{{ meta['framagit_url'] }}" class="fa fa-bitbucket"> {{ pagename }} </a> -->
    {% endif %}
  </li>
{% endblock %}
